<h2>Super Awesome Images</h2>
<button ng-click="vm.hide = !vm.hide">Add a Photo</button>
<form ng-submit="vm.create()" ng-show="vm.hide">
	<input type="" ng-model="vm.newImage.url" placeholder="Photo URL" required>
	<!-- <input type="" ng-model="vm.newImage.tags" placeholder="Tags comma seperated'blue , green'"> -->
	<button type="submit">Post the new Awesome Photo!</button>
</form>
<div class="">
  <div ng-repeat="pic in vm.images | orderBy : '_id' : true">
    <a ui-sref="show({id : pic._id})"> <img src="{{pic.url}}"> </a>
  </div>


</div>
