<h2 id="index-header" >Super Awesome Images</h2>


<form ng-submit="vm.create()" id="idxForm" >
	<button id="add-photo" class="idxBtn" ng-click="vm.hide = !vm.hide">Add a Photo</button>
	<input id="photoUrl" class="idxBtn" ng-show="vm.hide" ng-model="vm.newImage.url" placeholder="Photo URL" required><br>
	<!-- <input type="" ng-model="vm.newImage.tags" placeholder="Tags comma seperated'blue , green'"> -->
	<button id="post-photo" class="idxBtn" ng-show="vm.hide" type="submit">Post the new Awesome Photo!</button>
</form>
<div class="imagesIndex">
  <div class="repeater" ng-repeat="pic in vm.images | orderBy : '_id' : true">
    <a ui-sref="show({id : pic._id})"> <img class="idxImg" src="{{pic.url}}"> </a>
  </div>


</div>
